<div class="external">
  <div class="internal">
    <h1>Historial de alarmas</h1>
    <table>
      <thead class="table-head">
        <tr>
          <th class="table-head--title">Nombre alarma</th>
          <th class="table-head--title">Fecha</th>
          <th class="table-head--title">Punto de partida</th>
          <th class="table-head--title">Punto de llegada</th>
          <th class="table-head--title">Hora de llegada</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of showedData">
          <td class="table-body--info" [innerHTML]="item.name"></td>
          <td class="table-body--info">{{ item.date }}</td>
          <td class="table-body--info">{{ item.startPlace }}</td>
          <td class="table-body--info">{{ item.finishPlace }}</td>
          <td class="table-body--info">{{ item.startTime }}</td>
        </tr>
      </tbody>
    </table>
    <div class="external-container-paginator">
      <div class="container-paginator">
        <p class="alarms-by-page">Alarmas por p√°gina:</p>
        <select id="selector" (change)="selectedValue($event)" class="selector">
          <option
            *ngFor="let option of options"
            [value]="option"
            [selected]="option === itemsByPage"
          >
            {{ option }}
          </option>
        </select>
        <p class="alarms-by-page alarms_cant">
          {{ itemsByPage }}-{{ page }} de {{ totalPages }}
        </p>
        <button mat-icon-button>
          <i class="material-icons">chevron_left</i>
        </button>
        <button mat-icon-button>
          <i class="material-icons">chevron_right</i>
        </button>
      </div>
    </div>
  </div>
</div>
